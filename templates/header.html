{% extends "flash.html" %}
    
    {% block body %}
        <nav class="navbar navbar-expand-md  header-navbar">
            <div class="container-fluid">
              <a class="navbar-brand brand" href="{{url_for('home')}}">RANO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="https://github.com/aarzoo8810/RANO-keep-track-of-book-you-read">Github</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">Register</a>
                  </li>
                </ul>

                {% if not logged_in %}
                <div class="sign-in navbar-nav">
                  <a href="{{url_for('login')}}" class="btn btn-dark nav-link me-2" style="text-decoration: none;">Login</a>
                </div>
                <div class="sign-in navbar-nav">
                  <a href="{{url_for('register')}}" class="btn btn-dark nav-link me-2" style="text-decoration: none;">Sign Up</a>
                </div>
                {% else %}
                <div class="dropdown" aria-expanded="false">
                  <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{current_user.user_name}}
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{{url_for('user_book_list', user_name=current_user.user_name)}}">Book List</a></li>
                    <li><a class="dropdown-item" href="{{url_for('logout')}}">Log Out</a></li>
                  </ul>
                </div>
                {% endif %}
      
                <form action="{{url_for('search')}}" method="post" class="d-flex ms-2" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
                  <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
                

              </div>
            </div>
          </nav>
        {%block content %} {%endblock%}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script type=text/javascript>$SCRIPT_ROOT = {{ request.script_root|tojson|safe }}; </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    {% endblock %}
